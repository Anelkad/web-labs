<h2>Product Details</h2>

<div *ngIf="product">
  <img *ngFor="let image of product.image" src="{{image}}">
  <h3>{{ product.name }}</h3>
  <h4>Price: {{ product.price | currency }}<br>Rating: {{ product.rating }}</h4>
  <p>{{ product.description }}<br>
  <a href="{{product.url}}">Link from amazon</a></p>
  <button (click)="addToCart(product)">Buy</button>
</div>
