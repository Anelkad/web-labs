<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Billie</h1>
    <p>Don't be that way<br>
Fall apart twice a day<br>
I just wish you could feel what you say<br>
Show, never tell<br>
But I know you too well<br>
Got a mood that you wish you could sell</p>
    </body>
</html>
