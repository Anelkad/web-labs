<div *ngIf="!logged">
    <h1>Login</h1>

    Username: <input type="text" [(ngModel)]="username">
    Password: <input type="text" [(ngModel)]="password">
    <button (click)="login()">Login</button>

</div>
<div *ngIf="logged">
<router-outlet></router-outlet>
<button (click)="logout()">Logout</button>
</div>
