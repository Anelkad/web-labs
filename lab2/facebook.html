<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Facebook
        </title>
    </head>
    <style>
        body {
            background-color: #f0f2f5;
        }
        #box {
            background-color: #fff;
            position: relative;
            width: 32%;
            height: 30%;
            padding: 10px 5px 20px 5px;
            left: 60%;
            top: 120px;
            border-radius: 5px;
            box-shadow: 5px 5px 6px -7px;
        }
        #box input {
            display: block;
            background-color: #fff;
            margin: auto;
            margin-bottom: 13px;
            border: 1.5px solid rgb(200,200,200);
            width: 90%;
            padding: 3% 0 3% 5%;
            border-radius: 5px;
            color: black;
            font-family: 'Segoe UI';
            font-size: 15px;
        }
        button{
            border: none;
            background-color: #1877f2;
            color: white;
            margin: auto;
            width: 95%;
            display: block;
            border-radius: 5px;
            padding: 10px 0;
            font-weight: bold;
            cursor: pointer;
        }
        #forgot{
            display: block;
            color:#1877f2;
            text-align: center;
            text-decoration: none;
            font-family: 'Segoe UI';
            font-weight: 400;
            font-size: 14px;
            margin:  10px 10px;
        }
        #line{
            border-top: 1px solid #222;
            opacity: 0.2;
        }
        #b{
            width: 55%;
            font-size: 16px;
            background-color: #42b72a;
            text-align: center;
            margin: auto;
            margin-top: 6%;
            padding: 12px 0;
        }   
        #c h3{
            width: 30%;
            position: relative;
            color: black;
            font-family: 'Arial';
            top: 130px;
            left: 63%;
            font-size: 14px;
            font-weight: 100;
        }
        #c h3 a{
            color: black;
            font-size: 13px;
            text-decoration: none;
            font-weight: bold;
        }
        #f{
            width: 45%;
            position: absolute;
            top: 35%;
            left: 8%;
            font-family: 'Segoe UI';
        }
        #f p{
            font-size:30px;
            position: relative;
            margin-top: 9px;
            line-height: 93%;

        }
        #f img{
            width: 250px;
        }
        p{
            font-size: 20px;
            font-weight: 400;
            word-spacing: 1%;
        }
         </style>
    <body>
        <div id="box">
            <input type="text" placeholder="Email or Phone Number">
            
            <input type="password" placeholder="Password">
           
            <button type="submit">Log In</button>
            <a href="" id="forgot">Forgot Password?</a>
            <div id="line"></div>
            <button id="b">Create New Account</button>
        </div>

        <div id="f">
            <img src="face.png" alt="facebook">
        <p>Connect with friends and the world around you on Facebook.</p>
        </div>

        <div id="c">
            <h3><a href="">Create a Page</a> for a celebrity, brand or business.</h3>
        </div>
    </body>
</html>
